<!-- Import Bootstrap CSS in your HTML file -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<!-- Add your table with Bootstrap styling -->
<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>Id</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Phone Number</th>
      <th>Delete Contact</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let contact of contacts" class="table-row-hover">
      <td>{{contact.id}}</td>
      <td>{{contact.firstName}}</td>
      <td>{{contact.lastName}}</td>
      <td>{{contact.phoneNumber}}</td>
      <td>
        <button class="btn btn-danger" (click)="deleteById(contact.id)">Delete Contact</button>
      </td>
    </tr>
  </tbody>
  <tfoot>
    <tr class="table-row-hover">
      <td><input type="number" class="form-control" [(ngModel)]="newContact.id" placeholder="Id" name="id" required></td>
      <td><input type="text" class="form-control" [(ngModel)]="newContact.firstName" placeholder="First Name" name="firstName" required></td>
      <td><input type="text" class="form-control" [(ngModel)]="newContact.lastName" placeholder="Last Name" name="lastName" required></td>
      <td><input type="number" class="form-control" [(ngModel)]="newContact.phoneNumber" placeholder="Phone" name="phoneNumber" maxlength="12" required></td>
      <td>
        <button class="btn btn-success" (click)="saveContact(newContact)">Add/Edit Contact</button>
      </td>
    </tr>
  </tfoot>
</table>

<!-- Your existing Angular code remains unchanged -->

<!-- Add any custom styles here -->
<style>
  /* Add your custom CSS styles if needed */
  .table-row-hover:hover {
    background-color:  #e0ffcd; /* Change to the desired background color on hover */
    color:#22b2da;
    font-weight: bold;
  }
</style>
